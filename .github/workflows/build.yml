name: Build Jar

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build
        run: mvn -B -DskipTests package

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: VanillaCord
          path: artifacts/VanillaCord.jar
          if-no-files-found: error
